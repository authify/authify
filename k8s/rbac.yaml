# ServiceAccount for Authify pods to access Kubernetes API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authify
  namespace: authify
---
# Role allowing pod discovery for libcluster
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: authify-pod-reader
  namespace: authify
rules:
  - apiGroups: [""]
    resources: ["endpoints", "pods"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding to grant the ServiceAccount the pod-reader role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: authify-pod-reader
  namespace: authify
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: authify-pod-reader
subjects:
  - kind: ServiceAccount
    name: authify
    namespace: authify
