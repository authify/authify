apiVersion: v1
kind: Secret
metadata:
  name: authify-secrets
  namespace: authify
type: Opaque
stringData:
  # Generate these with: mix phx.gen.secret
  SECRET_KEY_BASE: "CHANGE_ME_use_mix_phx_gen_secret"
  RELEASE_COOKIE: "CHANGE_ME_use_mix_release_init"

  # Database connection
  DATABASE_URL: "ecto://authify:password@authify-mysql:3306/authify_prod"
