apiVersion: v1
kind: Service
metadata:
  name: authify-mysql
  namespace: authify
  labels:
    app: authify-mysql
spec:
  ports:
    - port: 3306
      name: mysql
  clusterIP: None
  selector:
    app: authify-mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: authify-mysql
  namespace: authify
spec:
  serviceName: authify-mysql
  replicas: 1
  selector:
    matchLabels:
      app: authify-mysql
  template:
    metadata:
      labels:
        app: authify-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.4
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "changeme_root_password"
            - name: MYSQL_DATABASE
              value: "authify_prod"
            - name: MYSQL_USER
              value: "authify"
            - name: MYSQL_PASSWORD
              value: "changeme_authify_password"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
